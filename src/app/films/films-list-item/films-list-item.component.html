<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{film.name}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]="film.pictureUrl" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      {{film.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
      <mat-grid-list cols="2" rowHeight="50px">
          <mat-grid-tile [colspan]="1">
              <button mat-raised-button color="primary">Add to favorites</button>
          </mat-grid-tile>
          <mat-grid-tile [colspan]="1">
              <button mat-raised-button color="primary">More...</button>
          </mat-grid-tile>
      </mat-grid-list>
  </mat-card-actions>
</mat-card>
